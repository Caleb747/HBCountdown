<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="wid"></p>
    <p id="hei"></p>

    <script>
        let wid = document.getElementById("wid")
        wid.innerText = "w =" + window.innerWidth + " pixel"
        let hei = document.getElementById("hei")
        hei.innerText = "h =" + window.innerHeight + " pixel"
       
    </script>
</body>
</html>
